<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Arcane | Register</title>
  </head>
  <body>
    <header>
      <nav>
        <img
            class="nav-logo"
            src="./images/logo/arcane-logo-2.png"
            alt="logo"
          />
        <ul class="nav-list">
          
          <li><a href="#">Home</a></li> |
          <li><a href="#">Champions</a></li> |
          <li><a href="#">Contact Us</a></li> |
          <li><button class="navbutton">Login</button></li> |
          <li><button class="navbutton">Sign Up</button></li>
        </ul>
      </nav>
    </header>
    <form class="half-page-form">
      <fieldset class="fieldset-line">
        <label class="form-label">First Name</label>
        <input type="text" class="form-input"/>
        <br><br>
        <label class="form-label">Last Name</label>
        <input type="text" class="form-input"/>
        <br><br>
        <label class="form-label">Gender</label>
        <input type="radio" name="gender" value="Male" class="form-radio"/>
        <label class="form-radio-label">Male</label>
        <input type="radio" name="gender" value="Female" class="form-radio"/>
        <label class="form-radio-label">Female</label>
        <br><br>
        <label class="form-label">Email</label>
        <input type="text" class="form-input"/>
        <br><br>
        <label class="form-label">Username</label>
        <input type="text" class="form-input"/>
        <br><br>
        <label class="form-label">Password</label>
        <input type="password" class="form-input"/>
        <br><br>
        <input type="submit" class="=form-input">
        
      </fieldset>
    </form>
    
  </body>
</html>
